[package]
name = "pqpgp-relay"
version = "0.0.1"
edition = "2021"
description = "Dedicated message relay server for PQPGP chat"
license = "MIT OR Apache-2.0"

[[bin]]
name = "pqpgp-relay"
path = "src/main.rs"

[dependencies]
pqpgp = { path = "../.." }
axum = "0.7"
tokio = { version = "1", features = ["full"] }
tower = { version = "0.5", features = ["limit", "buffer"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
chrono = "0.4"
base64 = "0.22"
bincode = "1.3"
rand = "0.9"
hex = "0.4"
rocksdb = "0.24"
num_cpus = "1.16"
reqwest = { version = "0.12.26", features = ["json"] }
