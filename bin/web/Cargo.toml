[package]
name = "pqpgp-web"
version = "0.0.1"
edition = "2021"
authors = ["PQPGP Team"]
description = "Web interface for PQPGP - Post-Quantum secure PGP implementation"
license = "MIT OR Apache-2.0"

[dependencies]
# Core PQPGP library
pqpgp = { path = "../.." }

# Web server dependencies
axum = { version = "0.8", features = ["multipart"] }
tokio = { version = "1.48", features = ["full"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["fs", "trace", "set-header"] }
askama = "0.14"
serde_urlencoded = "0.7"
tower-sessions = "0.14"       # Session management for CSRF tokens
uuid = { version = "1.19", features = ["v4"] } # For generating CSRF tokens

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"         # JSON for RPC
bincode = "1.3.3"          # Binary serialization
base64 = "0.22"            # Base64 encoding for prekey bundles
hex = "0.4"                # Hex encoding for fingerprints
sha3 = "0.10"              # For computing identity fingerprints

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Date/time
chrono = "0.4"

# HTTP client for relay communication
reqwest = { version = "0.12", features = ["json"] }

# Error handling
thiserror = "2.0"

# Async utilities
futures = "0.3"

# Database
rocksdb = "0.24"
num_cpus = "1.16"