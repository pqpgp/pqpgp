[package]
name = "pqpgp-web"
version = "0.0.1"
edition = "2021"
authors = ["PQPGP Team"]
description = "Web interface for PQPGP - Post-Quantum secure PGP implementation"
license = "MIT OR Apache-2.0"

[dependencies]
# Core PQPGP library
pqpgp = { path = "../.." }

# Web server dependencies
axum = { version = "0.7", features = ["multipart"] }
tokio = { version = "1.0", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["fs", "trace"] }
askama = "0.12"
askama_axum = "0.4"
serde_urlencoded = "0.7"
tower-sessions = "0.12"       # Session management for CSRF tokens
uuid = { version = "1.10", features = ["v4"] } # For generating CSRF tokens

# Serialization
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3.3"          # Binary serialization

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Error handling
thiserror = "1.0"