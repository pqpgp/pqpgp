<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PQPGP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.ibb.co/FkWQXRtp/favicon-32x32.png" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #fff;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .logo {
        width: 50%;
        max-width: 690px;
        min-width: 280px;
        height: auto;
        margin-top: -5%;
      }
      .tagline {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: clamp(14px, 3.5vw, 20px);
        color: #555;
        text-align: justify;
        text-align-last: center;
        width: 90%;
        max-width: 650px;
        line-height: 1.3;
        margin-bottom: 0;
        padding: 0 16px;
        box-sizing: border-box;
      }
      .tagline .highlight {
        font-weight: 600;
      }
      .social-links {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        padding: 0 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
      .social-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        transition: transform 0.2s ease;
      }
      .social-item:hover {
        transform: translateY(-4px);
      }
      .social-item .icon {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .social-item .icon svg {
        width: clamp(48px, 10vw, 64px);
        height: clamp(48px, 10vw, 64px);
        fill: #3d3d3d;
        transition: fill 0.2s ease;
      }
      .social-item.twitter:hover .icon svg {
        fill: #000;
      }
      .social-item.github:hover .icon svg {
        fill: #24292e;
      }
      .social-item.discord:hover .icon svg {
        fill: #5865f2;
      }
      .social-item .pill {
        background: #3d3d3d;
        color: #fff;
        border-radius: 50px;
        font-size: clamp(16px, 3.5vw, 22px);
        font-weight: 500;
        padding: 8px 16px 12px 16px;
        min-width: 100px;
        text-align: center;
        transition: background 0.2s ease;
      }
      .social-item.twitter:hover .pill {
        background: #000;
      }
      .social-item.github:hover .pill {
        background: #24292e;
      }
      .social-item.discord:hover .pill {
        background: #5865f2;
      }
      .social-item.twitch:hover .icon svg {
        fill: #9146ff;
      }
      .social-item.twitch:hover .pill {
        background: #9146ff;
      }

      /* Mobile optimizations */
      @media (max-width: 600px) {
        body {
          padding: 20px 0;
          justify-content: flex-start;
          min-height: 100%;
          height: auto;
        }
        .logo {
          width: 80%;
          margin-top: 20px;
          margin-bottom: 0;
        }
        .tagline {
          text-align: center;
          text-align-last: center;
          margin-top: 10px;
        }
        .social-links {
          gap: 16px;
          margin-top: 24px;
        }
        .social-item .pill {
          padding: 6px 12px 10px 12px;
        }
      }
    </style>
  </head>
  <body>
    <img class="logo" src="https://i.imgur.com/YsmM1JP.jpeg" alt="PQPGP" />
    <p class="tagline">
      <span class="highlight">Post-quantum</span> secure PGP in Rust featuring
      <span class="highlight">ML-KEM-1024</span> encryption,
      <span class="highlight">ML-DSA-87</span> signatures, Signal-inspired
      <span class="highlight">E2E encrypted chat</span>,
      <span class="highlight">DAG-based forums</span> with
      <span class="highlight">sealed sender private messaging</span>, and
      <span class="highlight">relay federation</span> with peer-to-peer sync.
    </p>
