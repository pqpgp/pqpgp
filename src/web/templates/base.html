<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PQPGP Web Interface{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 20px 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            margin-bottom: 15px;
        }
        
        .header h1 {
            margin: 0;
            text-align: center;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            margin-top: 10px;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 0;
            margin: 15px 0 15px 0;
            flex-wrap: wrap;
            border-bottom: 3px solid #e2e8f0;
        }
        
        .nav a {
            display: inline-block;
            padding: 16px 24px 13px 24px;
            background-color: transparent;
            color: #718096;
            text-decoration: none;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            border-bottom: 3px solid transparent;
            margin-bottom: -3px;
        }
        
        .nav a:hover:not(.active) {
            background-color: #f7fafc;
            color: #4a5568;
            border-bottom: 3px solid #cbd5e0;
        }
        
        .nav a.active {
            background-color: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
            font-weight: 600;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .card h2 {
            margin-top: 0;
            color: #2d3748;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
        }
        
        .btn-danger:hover {
            box-shadow: 0 4px 12px rgba(229, 62, 62, 0.3);
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background-color: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .alert-error {
            background-color: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .table th {
            background-color: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }
        
        .table tr:hover {
            background-color: #f7fafc;
        }
        
        .code-block {
            background-color: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            margin: 15px 0;
            word-break: break-all;
            white-space: pre-wrap;
        }
        
        .key-id {
            font-family: 'Courier New', monospace;
            background-color: #edf2f7;
            padding: 4px 8px;
            border-radius: 4px;
            color: #4a5568;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-success {
            background-color: #c6f6d5;
            color: #22543d;
        }
        
        .status-error {
            background-color: #fed7d7;
            color: #742a2a;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #718096;
            border-top: 1px solid #e2e8f0;
        }
        
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }
            
            .table {
                font-size: 14px;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>üîí PQPGP</h1>
            <div class="subtitle">Post-Quantum Pretty Good Privacy</div>
        </div>
    </div>
    
    <div class="container">
        <nav class="nav">
            <a href="/" class="{% if active_page == "home" %}active{% endif %}">üè† Home</a>
            <a href="/keys" class="{% if active_page == "keys" %}active{% endif %}">üîë Keys</a>
            <a href="/encrypt" class="{% if active_page == "encrypt" %}active{% endif %}">üîí Encrypt</a>
            <a href="/decrypt" class="{% if active_page == "decrypt" %}active{% endif %}">üîì Decrypt</a>
            <a href="/sign" class="{% if active_page == "sign" %}active{% endif %}">‚úçÔ∏è Sign</a>
            <a href="/verify" class="{% if active_page == "verify" %}active{% endif %}">‚úÖ Verify</a>
        </nav>
        
        {% block content %}{% endblock %}
        
        <div class="footer">
            <p>PQPGP Web Interface - Quantum-resistant cryptography for everyone</p>
        </div>
    </div>
</body>
</html>
